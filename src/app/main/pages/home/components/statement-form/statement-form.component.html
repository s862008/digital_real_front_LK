<div class="send-section__logo">
  <img src="assets/img/Безымянный-1 3.png" alt="лого" />
</div>
<div class="row">
  <div class="send-form">
    <div class="row">
      <div class="col-lg-6"></div>
      <div class="col-lg-6">
        <h2 class="send-form__header">Подберите себе квартиру на сайте</h2>
        <p>
          или оставьте заявку, чтобы получить больше вариантов напрямую от
          застройщика!
        </p>
      </div>
    </div>
    <div class="row justify-content-center">
      <form (ngSubmit)="onSubmit()" [formGroup]="form" class="">
        <div class="col-lg-11">
          <div class="my-input-group send-in">
            <input
              formControlName="phone"
              type="text"
              class=""
              placeholder="+7 (___)  ___ - __  -__  "
            />
            <input
              formControlName="name"
              type="text"
              class=""
              placeholder="Ваше имя"
            />
            <div class="form-group position-relative">
              <svg
                class="select-svg"
                fill="none"
                height="12"
                viewBox="0 0 23 14"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20.7822 1.55799L10.8939 10.5453L2.00072 2.3106"
                  stroke="#174449"
                  stroke-width="4"
                />
              </svg>
              <select
                class="form-control send-form__select"
                id="gkSelect"
                formControlName="complex"
              >
                <option [ngValue]="" disabled hidden>
                  Выберите жилой комплекс
                </option>
                <option *ngFor="let item of complexes" [ngValue]="item.value">
                  {{ item.name }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-4">
          <button type="submit" class="button-wanted">
            <div class="vertical-center">ХОЧУ КВАРТИРУ ЗДЕСЬ!</div>
          </button>
        </div>
      </form>
    </div>
    <div class="row text-center my-3">
      <p class="vertical-center">
        Нажимая на кнопку, вы принимаете политику конфиденциальности и даете
        согласие на обработку персональных данных.
      </p>
    </div>
  </div>
</div>
